<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<style type="text/css">
fieldset {
	width: 800px;
	margin: 10px auto;
}

legend {
	font-size: 1.2em;
}

#joinForm ul li {
	list-style-type: none;
	margin: 15px 0;
}

#joinForm label {
	width: 100px;
	text-align: right;
	float: left;
	margin-right: 10px;
}

#btnFs {
	text-align: center;
}

.error {
	color: red;
	margin-left: 10px;
}
</style>
</head>
<body>
	<h1>Form Event</h1>
	<hr>
	<form action="21_submit_event.html" method="post" id="joinForm">
		<fieldset>
			<legend>회원가입정보</legend>
			<ul>
				<li><label for="id">아이디</label> <input type="text" name="id" id="id"> <span id="idMsg" class="error"></span></li>
				<li><label for="passwd">비밀번호</label> <input type="password" name="passwd" id="passwd"> <span id="passwdMsg" class="error"></span></li>
				<li><label for="name">이름</label> <input type="text" name="name" id="name"> <span id="nameMsg" class="error"></span></li>
				<li><label for="email">이메일</label> <input type="text" name="email" id="email"> <span id="emailMsg" class="error"></span></li>
			</ul>
		</fieldset>
		<fieldset id="btnFs">
			<button type="submit" id="submitBtn">회원가입</button>
			<button type="reset" id="resetBtn">다시작성</button>
		</fieldset>
	</form>

	<script type="text/javascript">
		$("#id").focus();

		//$(selector).submit(callback) : 선택자로 검색된 태그(form 태그)에서 제출 이벤트(Submit Event)가
		//발생되는 이벤트가 발생될 경우 콜백함수(이벤트 처리 함수)를 호출하는 메소드
		$("#joinForm").submit(function() {
			var result = true;

			$(".error").text("");

			var idReg = /^[a-zA-Z]\w{5,19}$/g;
			if ($("#id").val() == "") {
				$("#idMsg").text("아이디를 반드시 입력해 주세요.");
				result = false;
			} else if (!idReg.test($("#id").val())) {
				$("#idMsg").text("6~20자의 영문자, 숫자와 특수기호(_)만 사용 가능합니다.");
				result = false;
			}

			if ($("#passwd").val() == "") {
				$("#passwdMsg").text("비밀번호를 반드시 입력해 주세요.");
				result = false;
			}

			if ($("#name").val() == "") {
				$("#nameMsg").text("이름을 반드시 입력해 주세요.");
				result = false;
			}

			if ($("#email").val() == "") {
				$("#emailMsg").text("이메일을 반드시 입력해 주세요.");
				result = false;
			}

			//입력값 검증이 실패한 경우 이벤트 처리 함수 종료 
			// => 제출 이벤트에 의해 form 태그가 실행되지 않도록 [false] 반환 - 기본 이벤트 명령 취소 
			if (!result)
				return false;
		});

		$("#resetBtn").click(function() {
			$("#id").focus();
			$(".error").text("");
		});
	</script>
</body>
</html>
