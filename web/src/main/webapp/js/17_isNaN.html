<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>내장함수 - isNaN 함수</h1>
	<hr>
	<p>isNaN(value) : 매개변수로 전달받는 값이 숫자로만 구성된 경우 [false]를 반환하고 숫자로만 구성되지 않은 경우 [true]를 반환하는 함수</p>

	<script type="text/javascript">
		//var value="123";
		var value = "123abc";

		if (isNaN(value)) {
			alert("숫자로만 구성된 값이 아닙니다.");
		} else {
			alert("숫자로만 구성된 값입니다.");
		}
	</script>
</body>
</html>
