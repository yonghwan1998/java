	/* ES6에서는 Object 객체에 메소드를 간결하게 표현하여 저장 가능 */
	var student={"num":1000, "name":"홍길동", "address":"서울시 강남구"
		, display(){
			alert("학번 = "+this.num+", 이름 = "+this.name+", 주소 = "+this.address);
		}
	};
	
	student.display();
